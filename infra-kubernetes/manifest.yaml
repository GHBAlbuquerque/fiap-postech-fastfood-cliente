apiVersion: apps/v1
kind: Deployment
metadata:
  name: fiap-postech-fastfood-cliente
  namespace: fiap-pos-tech
spec:
  selector:
    matchLabels:
      app: fiap-postech-fastfood-cliente
  replicas: 1
  template:
    metadata:
      labels:
        app: fiap-postech-fastfood-cliente
    spec:
      containers:
        - name: fiap-postech-fastfood-cliente
          image: 731362576078.dkr.ecr.us-east-1.amazonaws.com/fiap_postech_fastfood_cliente:${IMAGE_TAG} #pegar uri do repositório ECR
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "200m"  # Requisição de CPU inicial
              memory: "512Mi"
            limits:
              cpu: "500m"  # Limite de CPU
              memory: "1Gi"
          env:
            - name: DB_HOST
              value: "jdbc:mysql://fiap-postech-db.c7yobqll710z.us-east-1.rds.amazonaws.com:3306/clientes_db"
            - name: DB_USER
              value: "admin"
            - name: DB_PASSWORD
              value: "password"
            - name: COGNITO_ID
              value: "5knk8gad7neb3h7n91rpcigicu"
            - name: ACCOUNT_ID
              value: "673847524989"
          ports:
            - containerPort: 80
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: fiap-postech-service-cliente
  namespace: fiap-pos-tech
spec:
  type: NodePort
  selector:
    app: fiap-postech-fastfood-cliente
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
      nodePort: 30007
